name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

      - name: Crear package ZIP
        run: |
          mkdir build
          cp -r utils build/
          zip -r package.zip build

      - name: Subir artefacto generado
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: package.zip
